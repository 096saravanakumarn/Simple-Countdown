<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="count.css">
    
</head>
<body>
    <p>Countdown to</p>
    <h1 class="newyear">New Year</h1>
    <div class="counter">
        <div class="box">
            <h2 id="Days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="Hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="Minuites">00</h2>
            <small>Minuites</small>
        </div>
        <div class="box">
            <h2 id="Seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
